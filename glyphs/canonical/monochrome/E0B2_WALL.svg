<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <desc>WALL - Wall/barrier formation, defensive line, blocking pattern</desc>
  
  <!-- Three rows of agents forming a wall -->
  <!-- Front row -->
  <circle cx="140" cy="320" r="32" fill="#000000"/>
  <circle cx="220" cy="320" r="32" fill="#000000"/>
  <circle cx="292" cy="320" r="32" fill="#000000"/>
  <circle cx="372" cy="320" r="32" fill="#000000"/>
  
  <!-- Middle row (offset) -->
  <circle cx="180" cy="240" r="32" fill="#000000"/>
  <circle cx="256" cy="240" r="32" fill="#000000"/>
  <circle cx="332" cy="240" r="32" fill="#000000"/>
  
  <!-- Back row -->
  <circle cx="140" cy="160" r="32" fill="#000000"/>
  <circle cx="220" cy="160" r="32" fill="#000000"/>
  <circle cx="292" cy="160" r="32" fill="#000000"/>
  <circle cx="372" cy="160" r="32" fill="#000000"/>
  
  <!-- Connection lines showing cohesion -->
  <line x1="100" y1="350" x2="412" y2="350" stroke="#000000" stroke-width="6" opacity="0.3"/>
</svg>
