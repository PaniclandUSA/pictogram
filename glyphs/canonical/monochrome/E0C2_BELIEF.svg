<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
<title>E0C2 BELIEF — Current Subjective Probability</title>
<desc>Half-filled circle (hatched) showing partial certainty – pure monochrome</desc>

<!-- Outer circle -->
<circle cx="256" cy="256" r="140"
        fill="none" stroke="#000000" stroke-width="14"/>

<!-- Hatching for the "believed" half (right side) -->
<g stroke="#000000" stroke-width="6" stroke-linecap="round">
  <line x1="256" y1="116" x2="256" y2="396"/>
  <line x1="280" y1="116" x2="280" y2="396"/>
  <line x1="304" y1="116" x2="304" y2="396"/>
  <line x1="328" y1="116" x2="328" y2="396"/>
  <line x1="352" y1="116" x2="352" y2="396"/>
  <line x1="376" y1="116" x2="376" y2="396"/>
</g>

<!-- Center dot (belief anchor) -->
<circle cx="256" cy="256" r="12" fill="#000000"/>

<!-- Probability label -->
<text x="340" y="280" font-family="monospace" font-size="56" font-weight="bold"
      fill="#000000" text-anchor="middle">P</text>
</svg>
