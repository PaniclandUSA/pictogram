<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <desc>BROADCAST - Broadcast message, one-to-all communication, global signal</desc>
  
  <!-- Central transmitter (filled circle) -->
  <circle cx="256" cy="256" r="40" fill="#000000"/>
  
  <!-- Radio wave rings expanding outward -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="#000000" stroke-width="10" opacity="0.8"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="#000000" stroke-width="8" opacity="0.6"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#000000" stroke-width="6" opacity="0.4"/>
  
  <!-- Directional wave indicators (arrows) -->
  <polygon points="256,96 246,110 266,110" fill="#000000" opacity="0.5"/>
  <polygon points="416,256 402,246 402,266" fill="#000000" opacity="0.5"/>
  <polygon points="256,416 246,402 266,402" fill="#000000" opacity="0.5"/>
  <polygon points="96,256 110,246 110,266" fill="#000000" opacity="0.5"/>
</svg>
