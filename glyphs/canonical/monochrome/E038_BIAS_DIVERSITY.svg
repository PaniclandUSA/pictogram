        stroke="#000000" stroke-width="12" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="256" y2="412" 
        stroke="#000000" stroke-width="12" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="132" y2="256" 
        stroke="#000000" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Diagonal directions - slightly shorter -->
  <line x1="256" y1="256" x2="366" y2="146" 
        stroke="#000000" stroke-width="10" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="350" y2="350" 
        stroke="#000000" stroke-width="10" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="146" y2="366" 
        stroke="#000000" stroke-width="10" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="162" y2="162" 
        stroke="#000000" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Endpoint circles (showing distinct perspectives) - ALL SOLID BLACK -->
  <circle cx="256" cy="100" r="12" fill="#000000"/>
  <circle cx="366" cy="146" r="12" fill="#000000"/>
  <circle cx="380" cy="256" r="12" fill="#000000"/>
  <circle cx="350" cy="350" r="12" fill="#000000"/>
  <circle cx="256" cy="412" r="12" fill="#000000"/>
  <circle cx="146" cy="366" r="12" fill="#000000"/>
  <circle cx="132" cy="256" r="12" fill="#000000"/>
  <circle cx="162" cy="162" r="12" fill="#000000"/>
  
