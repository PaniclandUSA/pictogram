<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E038 BIAS_DIVERSITY â€“ Multiplicity Protection</title>
  <desc>Multiple vectors radiating from center in different directions. Diversity as antidote to monoculture bias.</desc>
  
  <!-- Central origin (diversity source) - SOLID FILL -->
  <circle cx="256" cy="256" r="24" fill="#000000"/>
  
  <!-- Eight diversity vectors - ALL BLACK, varying lengths to show variety -->
