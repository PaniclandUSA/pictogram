<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
<title>E0DB HOPE — Positive Expected Value</title>
<desc>Opening flower of possibility. Petals unfurl outward – pure expansion.</desc>

<!-- Horizon line (ground under the blooming future) -->
<line x1="56" y1="300" x2="456" y2="300" stroke="#000000" stroke-width="20"/>

<!-- Central seed / present moment -->
<circle cx="256" cy="300" r="30" fill="#000000"/>

<!-- Eight bold petals unfurling outward (the defining HOPE shape) -->
<path d="M256 300 Q 356 100, 420 140
           M256 300 Q 412 220, 456 256
           M256 300 Q 356 500, 420 460
           M256 300 Q 100 220, 56 256
           M256 300 Q 156 100, 92 140
           M256 300 Q 100 500, 92 460
           M256 300 Q 100 100, 156 140
           M256 300 Q 412 500, 356 460"
      fill="none" stroke="#000000" stroke-width="36" stroke-linecap="round"/>

<!-- Bright opening at the very center (hope always points outward and upward) -->
<circle cx="256" cy="300" r="80" fill="none" stroke="#000000" stroke-width="20"/>
</svg>
