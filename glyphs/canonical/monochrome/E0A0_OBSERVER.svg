<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <desc>OBSERVER - Observer, monitoring without intervention, surveillance</desc>
  
  <!-- Eye shape -->
  <ellipse cx="256" cy="256" rx="120" ry="80" 
           fill="none" stroke="#000000" stroke-width="12"/>
  
  <!-- Pupil (iris) -->
  <circle cx="256" cy="256" r="50" fill="#000000"/>
  
  <!-- Highlight (watchfulness) -->
  <circle cx="240" cy="240" r="15" fill="#FFFFFF"/>
</svg>
