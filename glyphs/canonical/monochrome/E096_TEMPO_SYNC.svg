<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <desc>TEMPO_SYNC - Synchronization pulse, beat alignment signal</desc>
  
  <!-- Metronome triangle shape - 12px -->
  <path d="M 256 120 L 180 400 L 332 400 Z" 
        fill="none" stroke="#000000" stroke-width="12" stroke-linejoin="miter"/>
  
  <!-- Pendulum arm - BLACK 10px -->
  <line x1="256" y1="160" x2="200" y2="320" 
        stroke="#000000" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Weight on pendulum - SOLID BLACK FILL -->
  <circle cx="200" cy="320" r="20" fill="#000000"/>
</svg>
