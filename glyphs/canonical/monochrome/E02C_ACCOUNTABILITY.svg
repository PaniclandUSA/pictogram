    <rect x="156" y="160" width="4" height="8" fill="#FFFFFF"/>
  </g>
  
  <!-- Lock 2 - SOLID BLACK FILL with keyhole cutout -->
  <g>
    <circle cx="246" cy="218" r="8" fill="#000000"/>
    <rect x="238" y="221" width="16" height="20" rx="3" fill="#000000"/>
    <!-- Keyhole cutout -->
    <circle cx="246" cy="226" r="3" fill="#FFFFFF"/>
    <rect x="244" y="226" width="4" height="8" fill="#FFFFFF"/>
  </g>
  
  <!-- Lock 3 - SOLID BLACK FILL with keyhole cutout -->
  <g>
    <circle cx="334" cy="284" r="8" fill="#000000"/>
    <rect x="326" y="287" width="16" height="20" rx="3" fill="#000000"/>
