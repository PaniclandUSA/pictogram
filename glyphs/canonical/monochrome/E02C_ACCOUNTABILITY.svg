<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <desc>PICTOGRAM E02C - ACCOUNTABILITY - Traceable responsibility</desc>
  
  <!-- Chain of linked records - 12px stroke -->
  <rect x="128" y="140" width="80" height="60" fill="none" stroke="#000000" stroke-width="12" rx="8"/>
  <rect x="216" y="206" width="80" height="60" fill="none" stroke="#000000" stroke-width="12" rx="8"/>
  <rect x="304" y="272" width="80" height="60" fill="none" stroke="#000000" stroke-width="12" rx="8"/>
  
  <!-- Immutable connection lines - 8px -->
  <path d="M 168 200 L 256 206" stroke="#000000" stroke-width="8"/>
  <path d="M 256 266 L 344 272" stroke="#000000" stroke-width="8"/>
  
