  <circle cx="312" cy="256" r="100" fill="none" stroke="#000000" stroke-width="12"/>
  <circle cx="256" cy="180" r="100" fill="none" stroke="#000000" stroke-width="12"/>
  
  <!-- Connection lines showing mutual support -->
  <path d="M 220 220 L 236 196" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
  <path d="M 292 220 L 276 196" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
  <path d="M 240 280 L 272 280" stroke="#000000" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Solid black dots at intersection points - INCREASED TO r=12 -->
  <circle cx="235" cy="212" r="12" fill="#000000"/>
  <circle cx="277" cy="212" r="12" fill="#000000"/>
  <circle cx="256" cy="256" r="12" fill="#000000"/>
</svg>
