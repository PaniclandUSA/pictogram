  <line x1="100" y1="286" x2="160" y2="286" 
        stroke="#000000" 
        stroke-width="8" 
        stroke-linecap="round" 
        opacity="0.6"/>
  <line x1="80" y1="316" x2="140" y2="316" 
        stroke="#000000" 
        stroke-width="6" 
        stroke-linecap="round" 
        opacity="0.4"/>
  
  <!-- Tempo markers - three dots showing rhythm -->
  <circle cx="390" cy="226" r="6" fill="#000000"/>
  <circle cx="390" cy="256" r="6" fill="#000000"/>
  <circle cx="390" cy="286" r="6" fill="#000000"/>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">TEMPO (E0ED)</dc:title>
