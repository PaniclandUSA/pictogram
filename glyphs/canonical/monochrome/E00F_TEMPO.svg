<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0ED TEMPO â€“ Rate of Time Flow</title>
  <desc>Velocity of time. How fast or slow time is experienced - temporal dilation.</desc>
  
  <!-- Main arrow showing time direction - 18px THICK -->
  <line x1="120" y1="256" x2="360" y2="256" 
        stroke="#000000" 
        stroke-width="18" 
        stroke-linecap="round"/>
  
  <!-- Arrow head - SOLID FILL -->
  <polygon points="360,256 320,226 320,286" fill="#000000"/>
  
  <!-- Speed lines (fast tempo) - trailing behind -->
  <line x1="100" y1="226" x2="160" y2="226" 
