<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <desc>PICTOGRAM E02D - SACRIFICE - Voluntary self-harm for greater good</desc>
  
