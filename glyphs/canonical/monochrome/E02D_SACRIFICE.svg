  <line x1="132" y1="256" x2="102" y2="256" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
  <line x1="132" y1="266" x2="112" y2="276" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Impact lines showing damage being taken -->
  <path d="M 132 256 L 162 256 M 140 236 L 160 246 M 140 276 L 160 266" 
