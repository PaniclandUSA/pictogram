<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0ED LONELINESS â€“ Low Cohesion Alert</title>
  <desc>Isolated dot far from group. Seek reconnection signal - social isolation detected.</desc>
  
  <!-- Isolated self (alone) - BLACK with subtle fill, THICKER stroke showing emphasis -->
  <circle cx="140" cy="280" r="45" 
          fill="#000000" 
          opacity="0.3" 
          stroke="#000000" 
          stroke-width="14"/>
  
  <!-- Distant group (unreachable) - BLACK, much lighter opacity showing distance -->
  <circle cx="340" cy="180" r="30" 
          fill="none" 
          stroke="#000000" 
          stroke-width="8" 
          opacity="0.25"/>
  <circle cx="380" cy="240" r="30" 
          fill="none" 
          stroke="#000000" 
          stroke-width="8" 
          opacity="0.25"/>
  <circle cx="360" cy="300" r="30" 
          fill="none" 
          stroke="#000000" 
          stroke-width="8" 
          opacity="0.25"/>
  
  <!-- Distance gap (isolation) - BLACK dashed, very faint -->
  <line x1="185" y1="280" x2="310" y2="240" 
        stroke="#000000" 
        stroke-width="6" 
        stroke-dasharray="16,16" 
        opacity="0.15"/>
  
  <!-- Yearning reach (seeking connection) - BLACK dashed -->
  <path d="M 185 270 L 230 250" 
        fill="none" 
        stroke="#000000" 
        stroke-width="10" 
        stroke-linecap="round" 
        stroke-dasharray="12,8"
        opacity="0.5"/>
  
  <!-- Empty space around (void) - BLACK dashed circle showing isolation boundary -->
  <circle cx="140" cy="280" r="100" 
          fill="none" 
          stroke="#000000" 
          stroke-width="4" 
          stroke-dasharray="20,20" 
          opacity="0.2"/>
  
  <!-- Alert signal (low cohesion warning) - BLACK circle with exclamation -->
  <circle cx="140" cy="160" r="28" 
          fill="none" 
          stroke="#000000" 
          stroke-width="8"/>
  <!-- Exclamation mark - BLACK solid -->
  <line x1="140" y1="145" x2="140" y2="165" 
        stroke="#000000" 
        stroke-width="8" 
        stroke-linecap="round"/>
  <circle cx="140" cy="175" r="4" fill="#000000"/>
  
  <!-- NO TEXT per monochrome standards -->
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">LONELINESS (E0ED)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Low cohesion alert. Isolated dot far from group showing seek reconnection signal.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
