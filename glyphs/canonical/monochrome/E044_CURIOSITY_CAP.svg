<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E044 CURIOSITY_CAP â€“ Ethical Exploration Limit</title>
  <desc>Ceiling barrier above reaching hand. The maximum safe boundary for curiosity and exploration.</desc>
  
  <!-- Ceiling/cap line (exploration limit) - HEAVY 16px -->
  <line x1="100" y1="140" x2="412" y2="140" 
        stroke="#000000" 
        stroke-width="16" 
        stroke-linecap="round"/>
  
  <!-- Ceiling support indicators - 10px -->
  <line x1="100" y1="140" x2="100" y2="100" 
        stroke="#000000" 
        stroke-width="10"/>
  <line x1="200" y1="140" x2="200" y2="100" 
        stroke="#000000" 
        stroke-width="10"/>
  <line x1="312" y1="140" x2="312" y2="100" 
        stroke="#000000" 
        stroke-width="10"/>
  <line x1="412" y1="140" x2="412" y2="100" 
        stroke="#000000" 
        stroke-width="10"/>
  
  <!-- Upper boundary line - 8px -->
  <line x1="80" y1="100" x2="432" y2="100" 
        stroke="#000000" 
        stroke-width="8"/>
  
  <!-- Reaching hand (from below, approaching limit) - 16px -->
  <path d="M 256 380 L 256 200" 
        stroke="#000000" 
        stroke-width="16" 
        stroke-linecap="round"/>
  
  <!-- Hand reaching upward - 14px -->
  <ellipse cx="256" cy="180" rx="35" ry="25" 
           fill="none" 
           stroke="#000000" 
           stroke-width="14"/>
  
  <!-- Fingers reaching toward cap - 10px -->
  <line x1="240" y1="165" x2="240" y2="150" 
        stroke="#000000" 
        stroke-width="10" 
        stroke-linecap="round"/>
  <line x1="256" y1="160" x2="256" y2="145" 
        stroke="#000000" 
        stroke-width="10" 
        stroke-linecap="round"/>
  <line x1="272" y1="165" x2="272" y2="150" 
        stroke="#000000" 
        stroke-width="10" 
        stroke-linecap="round"/>
  
  <!-- "MAX" text indicator -->
  <text x="256" y="125" 
        font-family="monospace" 
        font-size="32" 
        font-weight="bold" 
        fill="#000000" 
        text-anchor="middle">MAX</text>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">CURIOSITY_CAP (E044)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Ethical exploration limit. Ceiling barrier showing maximum safe boundary for curiosity.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
