<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E040 PRIVACY_SHIELD â€“ Data Protection Boundary</title>
  <desc>Shield with lock symbol. The protective barrier that guards personal information from unauthorized access.</desc>
  
  <!-- Shield outline (classic protection symbol) - 16px -->
  <path d="M 256 80 
           L 380 140 
           L 380 260 
           Q 380 360 256 420 
           Q 132 360 132 260 
           L 132 140 
           Z" 
        fill="none" 
        stroke="#000000" 
        stroke-width="16" 
        stroke-linejoin="round"/>
  
  <!-- Lock - SOLID BLACK FILL with white keyhole cutout -->
  <!-- Lock body -->
  <rect x="220" y="240" width="72" height="80" rx="8" 
        fill="#000000"/>
  
  <!-- Lock shackle - thick outline -->
  <path d="M 230 240 
           L 230 210 
           Q 230 180 256 180 
           Q 282 180 282 210 
           L 282 240" 
        fill="none" 
        stroke="#000000" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <!-- Keyhole cutout - white negative space -->
  <circle cx="256" cy="270" r="8" fill="#FFFFFF"/>
  <rect x="252" y="270" width="8" height="20" fill="#FFFFFF"/>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">PRIVACY_SHIELD (E040)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Data protection boundary. Shield with lock showing protective barrier against unauthorized access.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
