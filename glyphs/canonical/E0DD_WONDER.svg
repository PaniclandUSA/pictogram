<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0DD WONDER â€” Recognition of Vast Unknown</title>
  <desc>Eye gazing at infinite stars. Recognition of vast unknown that drives bounded curiosity.</desc>
  
  <!-- Eye (observer) -->
  <ellipse cx="256" cy="320" rx="120" ry="70" 
           fill="none" 
           stroke="#000000" 
           stroke-width="12"/>
  
  <!-- Iris (seeing) -->
  <circle cx="256" cy="320" r="45" 
          fill="none" 
          stroke="#000000" 
          stroke-width="10"/>
  
  <!-- Pupil (perception point) -->
  <circle cx="256" cy="320" r="22" fill="#000000"/>
  
  <!-- Light reflection (awareness) -->
  <circle cx="270" cy="310" r="8" fill="#FFFFFF"/>
  
  <!-- Vast unknown (infinite field of stars) -->
  <circle cx="180" cy="120" r="6" fill="#008B8B"/>
  <circle cx="240" cy="90" r="4" fill="#008B8B"/>
  <circle cx="290" cy="110" r="5" fill="#008B8B"/>
  <circle cx="340" cy="85" r="7" fill="#008B8B"/>
  <circle cx="200" cy="160" r="5" fill="#008B8B"/>
  <circle cx="320" cy="150" r="6" fill="#008B8B"/>
  <circle cx="260" cy="140" r="4" fill="#008B8B"/>
  <circle cx="380" cy="120" r="5" fill="#008B8B"/>
  <circle cx="150" cy="180" r="4" fill="#008B8B"/>
  <circle cx="360" cy="180" r="6" fill="#008B8B"/>
  
  <!-- More distant stars (smaller) -->
  <circle cx="220" cy="110" r="3" fill="#008B8B" opacity="0.6"/>
  <circle cx="310" cy="130" r="3" fill="#008B8B" opacity="0.6"/>
  <circle cx="270" cy="170" r="3" fill="#008B8B" opacity="0.6"/>
  <circle cx="170" cy="140" r="3" fill="#008B8B" opacity="0.6"/>
  <circle cx="350" cy="110" r="3" fill="#008B8B" opacity="0.6"/>
  
  <!-- Gaze line (looking up at vastness) -->
  <line x1="256" y1="280" x2="256" y2="200" 
        stroke="#008B8B" 
        stroke-width="6" 
        stroke-dasharray="10,8" 
        opacity="0.4"/>
  
  <!-- Infinity symbol (unbounded unknown) -->
  <path d="M 200 420 
           Q 220 400 240 420 
           Q 260 440 272 420 
           Q 284 400 304 420" 
        fill="none" 
        stroke="#008B8B" 
        stroke-width="10" 
        stroke-linecap="round"/>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">WONDER (E0DD)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Recognition of vast unknown. Eye gazing at infinite stars driving bounded curiosity.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
