<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E045 CURIOSITY_CONTEXT â€” Situational Awareness</title>
  <desc>Question mark within surrounding context circle. Curiosity informed by awareness of situation and consequences.</desc>
  
  <!-- Context circle (situational boundary) -->
  <circle cx="256" cy="256" r="160" 
          fill="none" 
          stroke="#000000" 
          stroke-width="14"/>
  
  <!-- Inner awareness field -->
  <circle cx="256" cy="256" r="120" 
          fill="none" 
          stroke="#8B0000" 
          stroke-width="8" 
          stroke-dasharray="12,8" 
          opacity="0.5"/>
  
  <!-- Question mark (curiosity symbol) -->
  <!-- Upper curve -->
  <path d="M 220 180 
           Q 220 140 256 140 
           Q 292 140 292 180 
           Q 292 210 256 230" 
        fill="none" 
        stroke="#000000" 
        stroke-width="20" 
        stroke-linecap="round"/>
  
  <!-- Lower stem -->
  <line x1="256" y1="230" x2="256" y2="280" 
        stroke="#000000" 
        stroke-width="20" 
        stroke-linecap="round"/>
  
  <!-- Dot -->
  <circle cx="256" cy="320" r="16" fill="#000000"/>
  
  <!-- Context awareness arrows (pointing inward) -->
  <path d="M 140 200 L 170 210" 
        stroke="#8B0000" 
        stroke-width="8" 
        stroke-linecap="round"/>
  <polygon points="170,210 160,205 163,215" fill="#8B0000"/>
  
  <path d="M 372 200 L 342 210" 
        stroke="#8B0000" 
        stroke-width="8" 
        stroke-linecap="round"/>
  <polygon points="342,210 349,205 352,215" fill="#8B0000"/>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">CURIOSITY_CONTEXT (E045)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Situational awareness. Question mark within context circle showing curiosity informed by situation.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
