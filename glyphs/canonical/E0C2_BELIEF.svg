<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0C2 BELIEF â€” Current Subjective Probability</title>
  <desc>Half-filled circle showing partial certainty. Current Bayesian state - what the agent believes right now.</desc>
  
  <!-- Circle outline (total probability space) -->
  <circle cx="256" cy="256" r="140" 
          fill="none" 
          stroke="#000000" 
          stroke-width="14"/>
  
  <!-- Filled half (current belief state) -->
  <path d="M 256 116 
           A 140 140 0 0 1 256 396 
           Z" 
        fill="#008B8B" 
        opacity="0.6"/>
  
  <!-- Dividing line (belief boundary) -->
  <line x1="256" y1="116" x2="256" y2="396" 
        stroke="#008B8B" 
        stroke-width="10"/>
  
  <!-- Center point (belief anchor) -->
  <circle cx="256" cy="256" r="12" fill="#000000"/>
  
  <!-- Probability indicator -->
  <text x="320" y="270" 
        font-family="monospace" 
        font-size="48" 
        font-weight="bold" 
        fill="#008B8B" 
        text-anchor="middle">P</text>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">BELIEF (E0C2)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Current subjective probability distribution. Bayesian state showing what agent believes now.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
