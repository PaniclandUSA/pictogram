<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <desc>MESSENGER - Messenger/relay, communication, information transfer</desc>
  
  <!-- Two circles connected by arrows (sender and receiver) -->
  <circle cx="180" cy="256" r="50" fill="none" stroke="#000000" stroke-width="10"/>
  <circle cx="332" cy="256" r="50" fill="none" stroke="#000000" stroke-width="10"/>
  
  <!-- Bidirectional arrows -->
  <line x1="230" y1="236" x2="282" y2="236" stroke="#000000" stroke-width="8"/>
  <polygon points="282,236 270,228 270,244" fill="#000000"/>
  
  <line x1="282" y1="276" x2="230" y2="276" stroke="#000000" stroke-width="8"/>
  <polygon points="230,276 242,268 242,284" fill="#000000"/>
</svg>
