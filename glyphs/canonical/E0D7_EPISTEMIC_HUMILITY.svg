<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0D7 EPISTEMIC_HUMILITY â€” "I Might Be Wrong"</title>
  <desc>Statement with question mark modifier. The sacred stance of intellectual honesty.</desc>
  
  <!-- Belief statement (what I think) -->
  <rect x="140" y="200" width="140" height="100" rx="10" 
        fill="none" 
        stroke="#000000" 
        stroke-width="12"/>
  <text x="210" y="260" 
        font-family="monospace" 
        font-size="32" 
        font-weight="bold" 
        fill="#000000" 
        text-anchor="middle">P</text>
  
  <!-- Humility modifier (uncertainty about certainty) -->
  <circle cx="340" cy="250" r="70" 
          fill="none" 
          stroke="#008B8B" 
          stroke-width="12" 
          stroke-dasharray="12,8"/>
  
  <!-- Question mark (epistemic humility) -->
  <path d="M 320 230 
           Q 320 210 340 210 
           Q 360 210 360 230 
           Q 360 245 340 252" 
        fill="none" 
        stroke="#008B8B" 
        stroke-width="16" 
        stroke-linecap="round"/>
  <line x1="340" y1="252" x2="340" y2="270" 
        stroke="#008B8B" 
        stroke-width="16" 
        stroke-linecap="round"/>
  <circle cx="340" cy="285" r="8" fill="#008B8B"/>
  
  <!-- Connecting humility to belief -->
  <line x1="280" y1="250" x2="270" y2="250" 
        stroke="#008B8B" 
        stroke-width="8" 
        stroke-dasharray="8,6"/>
  
  <!-- Bow/humility gesture (bowing head) -->
  <path d="M 210 340 
           Q 210 380 240 400" 
        fill="none" 
        stroke="#008B8B" 
        stroke-width="10" 
        stroke-linecap="round"/>
  <circle cx="240" cy="400" r="16" 
          fill="none" 
          stroke="#008B8B" 
          stroke-width="8"/>
  
  <!-- "Maybe" label -->
  <text x="256" y="450" 
        font-family="sans-serif" 
        font-size="28" 
        font-style="italic" 
        fill="#008B8B" 
        text-anchor="middle">maybe</text>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">EPISTEMIC_HUMILITY (E0D7)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">"I might be wrong" modifier. Question mark showing sacred stance of intellectual honesty.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
