<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <desc>CLUSTER - Clustered formation, tight grouping, concentrated arrangement</desc>
  
  <!-- Central larger circle (cluster center) -->
  <circle cx="256" cy="256" r="40" fill="#000000"/>
  
  <!-- Surrounding agents in tight cluster -->
  <circle cx="200" cy="220" r="32" fill="#000000"/>
  <circle cx="312" cy="220" r="32" fill="#000000"/>
  <circle cx="326" cy="280" r="32" fill="#000000"/>
  <circle cx="280" cy="330" r="32" fill="#000000"/>
  <circle cx="200" cy="310" r="32" fill="#000000"/>
  <circle cx="170" cy="260" r="32" fill="#000000"/>
  
  <!-- Outer ring (optional agents) -->
  <circle cx="256" cy="160" r="24" fill="#000000" opacity="0.6"/>
  <circle cx="352" cy="256" r="24" fill="#000000" opacity="0.6"/>
  <circle cx="256" cy="360" r="24" fill="#000000" opacity="0.6"/>
  <circle cx="150" cy="200" r="24" fill="#000000" opacity="0.6"/>
</svg>
