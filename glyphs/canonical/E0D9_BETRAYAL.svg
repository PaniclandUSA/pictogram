<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0D9 BETRAYAL — Trust Violation</title>
  <desc>Broken bridge between agents. Trust violated - triggers accountability chain.</desc>
  
  <!-- Agent A (betrayed) -->
  <circle cx="140" cy="280" r="40" 
          fill="none" 
          stroke="#000000" 
          stroke-width="12"/>
  <text x="140" y="292" 
        font-family="monospace" 
        font-size="28" 
        fill="#000000" 
        text-anchor="middle">A</text>
  
  <!-- Agent B (betrayer) -->
  <circle cx="372" cy="280" r="40" 
          fill="none" 
          stroke="#8B0000" 
          stroke-width="12"/>
  <text x="372" y="292" 
        font-family="monospace" 
        font-size="28" 
        fill="#8B0000" 
        text-anchor="middle">B</text>
  
  <!-- Broken trust bridge (severed connection) -->
  <path d="M 180 260 Q 230 200 256 200" 
        fill="none" 
        stroke="#8B0000" 
        stroke-width="16" 
        stroke-linecap="round"/>
  
  <path d="M 256 200 Q 282 200 332 260" 
        fill="none" 
        stroke="#8B0000" 
        stroke-width="16" 
        stroke-linecap="round"/>
  
  <!-- Break point (moment of betrayal) -->
  <circle cx="256" cy="200" r="20" 
          fill="#8B0000" 
          opacity="0.3"/>
  
  <!-- X mark at break -->
  <line x1="246" y1="190" x2="266" y2="210" 
        stroke="#8B0000" 
        stroke-width="12" 
        stroke-linecap="round"/>
  <line x1="266" y1="190" x2="246" y2="210" 
        stroke="#8B0000" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <!-- Falling debris (trust shattered) -->
  <rect x="240" y="240" width="12" height="20" 
        fill="#8B0000" 
        opacity="0.4" 
        transform="rotate(25 246 250)"/>
  <rect x="260" y="230" width="10" height="18" 
        fill="#8B0000" 
        opacity="0.4" 
        transform="rotate(-30 265 239)"/>
  <rect x="250" y="260" width="14" height="16" 
        fill="#8B0000" 
        opacity="0.4" 
        transform="rotate(15 257 268)"/>
  
  <!-- Accountability alert (triggers E032) -->
  <circle cx="256" cy="380" r="50" 
          fill="none" 
          stroke="#8B0000" 
          stroke-width="10"/>
  <text x="256" y="395" 
        font-family="monospace" 
        font-size="32" 
        font-weight="bold" 
        fill="#8B0000" 
        text-anchor="middle">⧬</text>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">BETRAYAL (E0D9)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Trust violation. Broken bridge showing moment trust is shattered, triggering accountability.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
