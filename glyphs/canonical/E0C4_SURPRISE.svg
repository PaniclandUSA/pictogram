<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0C4 SURPRISE â€” Expectation Violation</title>
  <desc>Lightning bolt between expected and actual. KL divergence - how much reality just shocked the model.</desc>
  
  <!-- Expected state (predicted position) -->
  <circle cx="200" cy="256" r="50" 
          fill="none" 
          stroke="#008B8B" 
          stroke-width="10" 
          stroke-dasharray="12,8"/>
  <text x="200" y="270" 
        font-family="monospace" 
        font-size="28" 
        fill="#008B8B" 
        text-anchor="middle">E</text>
  
  <!-- Actual state (observed position) -->
  <circle cx="340" cy="200" r="50" 
          fill="none" 
          stroke="#000000" 
          stroke-width="12"/>
  <text x="340" y="215" 
        font-family="monospace" 
        font-size="28" 
        fill="#000000" 
        text-anchor="middle">A</text>
  
  <!-- Surprise lightning (KL divergence visualization) -->
  <path d="M 250 256 
           L 280 230 
           L 270 220 
           L 310 190 
           L 300 210 
           L 310 210 
           Z" 
        fill="#008B8B" 
        stroke="#008B8B" 
        stroke-width="4" 
        stroke-linejoin="miter"/>
  
  <!-- Divergence indicator -->
  <path d="M 220 300 L 320 250" 
        stroke="#008B8B" 
        stroke-width="6" 
        stroke-dasharray="8,6" 
        opacity="0.5"/>
  
  <!-- KL symbol -->
  <text x="256" y="380" 
        font-family="monospace" 
        font-size="36" 
        font-weight="bold" 
        fill="#008B8B" 
        text-anchor="middle">D_KL</text>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">SURPRISE (E0C4)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Expectation violation. Lightning showing KL divergence between predicted and actual.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
