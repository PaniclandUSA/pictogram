<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E037 BIAS_COUNTER â€” Active Bias Correction</title>
  <desc>Counteracting force vector opposing bias direction. Active intervention to correct systematic distortion.</desc>
  
  <!-- Original bias vector (red, pointing right) -->
  <path d="M 120 256 L 300 256" 
        stroke="#8B0000" 
        stroke-width="16" 
        stroke-linecap="round"/>
  <polygon points="300,256 270,236 270,276" fill="#8B0000"/>
  
  <!-- Counter-bias vector (black, pointing left with greater force) -->
  <path d="M 392 256 L 212 256" 
        stroke="#000000" 
        stroke-width="20" 
        stroke-linecap="round"/>
  <polygon points="212,256 242,236 242,276" fill="#000000"/>
  
  <!-- Equilibrium point (center dot showing balanced state) -->
  <circle cx="256" cy="256" r="18" fill="#000000"/>
  
  <!-- Balance indicator lines (showing correction achieved) -->
  <line x1="256" y1="200" x2="256" y2="312" 
        stroke="#000000" 
        stroke-width="4" 
        opacity="0.4"/>
  
