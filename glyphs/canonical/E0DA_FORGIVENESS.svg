<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0DA FORGIVENESS â€” Trust Restoration</title>
  <desc>Bridge being rebuilt. Trust deliberately restored after justified breach.</desc>
  
  <!-- Agent A (forgiving) -->
  <circle cx="140" cy="280" r="40" 
