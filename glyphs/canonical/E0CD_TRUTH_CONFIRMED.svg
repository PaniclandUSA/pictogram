<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0CD TRUTH_CONFIRMED â€” Verified and Locked</title>
  <desc>Statement with checkmark and lock. Verified truth that is now immutable with complete audit trail.</desc>
  
  <!-- Locked verification circle (truth boundary) -->
  <circle cx="256" cy="256" r="120" 
          fill="none" 
          stroke="#008B8B" 
          stroke-width="14"/>
  
  <!-- Inner truth circle (verified statement) -->
  <circle cx="256" cy="220" r="60" 
          fill="#008B8B" 
          opacity="0.2" 
          stroke="#000000" 
          stroke-width="10"/>
  
  <!-- Large checkmark (verification complete) -->
  <path d="M 210 220 L 240 250 L 300 190" 
        stroke="#008B8B" 
        stroke-width="18" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Lock symbol (immutable) -->
  <!-- Lock body -->
  <rect x="230" y="300" width="52" height="50" rx="6" 
        fill="none" 
        stroke="#000000" 
        stroke-width="10"/>
  
  <!-- Lock shackle -->
  <path d="M 240 300 
           L 240 280 
           Q 240 260 256 260 
           Q 272 260 272 280 
           L 272 300" 
        fill="none" 
        stroke="#000000" 
        stroke-width="10" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="256" cy="318" r="6" fill="#000000"/>
  <rect x="253" y="318" width="6" height="14" fill="#000000"/>
  
  <!-- Verification seals (four cardinal points) -->
  <circle cx="256" cy="136" r="8" fill="#008B8B"/>
  <circle cx="376" cy="256" r="8" fill="#008B8B"/>
  <circle cx="256" cy="376" r="8" fill="#008B8B"/>
  <circle cx="136" cy="256" r="8" fill="#008B8B"/>
  
  <metadata>
