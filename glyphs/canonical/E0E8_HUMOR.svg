<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0E8 HUMOR â€” Pattern Mismatch Joy</title>
  <desc>Smiling curve with unexpected twist. Shared laughter from delightful incongruity.</desc>
  
  <!-- Expected pattern (straight line) -->
  <line x1="120" y1="280" x2="240" y2="280" 
        stroke="#FF69B4" 
        stroke-width="10" 
        stroke-dasharray="12,8" 
        opacity="0.3"/>
  
  <!-- Actual pattern (surprising curve) -->
  <path d="M 120 280 
           Q 180 240 240 280 
           Q 280 310 320 260" 
        fill="none" 
        stroke="#FF69B4" 
        stroke-width="14" 
        stroke-linecap="round"/>
  
  <!-- Surprise point (the twist) -->
  <circle cx="240" cy="280" r="16" 
          fill="#FF69B4" 
          opacity="0.4"/>
  <text x="240" y="250" 
        font-family="sans-serif" 
        font-size="32" 
        fill="#FF69B4" 
        text-anchor="middle">!</text>
  
  <!-- Smiling face (joy response) -->
  <circle cx="256" cy="180" r="80" 
          fill="none" 
          stroke="#FF69B4" 
          stroke-width="12"/>
  
  <!-- Eyes (delighted) -->
  <circle cx="230" cy="165" r="8" fill="#FF69B4"/>
  <circle cx="282" cy="165" r="8" fill="#FF69B4"/>
  
  <!-- Smile (laughter) -->
  <path d="M 210 200 Q 256 230 302 200" 
        fill="none" 
        stroke="#FF69B4" 
        stroke-width="10" 
        stroke-linecap="round"/>
  
  <!-- Laughter waves (shared release) -->
  <path d="M 340 160 Q 360 150 380 160" 
        fill="none" 
        stroke="#FF69B4" 
        stroke-width="6" 
        stroke-linecap="round" 
        opacity="0.6"/>
  <path d="M 350 180 Q 370 170 390 180" 
        fill="none" 
        stroke="#FF69B4" 
        stroke-width="6" 
        stroke-linecap="round" 
        opacity="0.6"/>
  <path d="M 360 200 Q 380 190 400 200" 
        fill="none" 
        stroke="#FF69B4" 
        stroke-width="6" 
        stroke-linecap="round" 
        opacity="0.6"/>
  
  <!-- Playful spark (humor energy) -->
  <circle cx="320" cy="380" r="12" fill="#FF69B4" opacity="0.5"/>
  <line x1="320" y1="380" x2="335" y2="365" 
        stroke="#FF69B4" 
        stroke-width="4"/>
  <line x1="320" y1="380" x2="340" y2="380" 
        stroke="#FF69B4" 
        stroke-width="4"/>
  <line x1="320" y1="380" x2="335" y2="395" 
        stroke="#FF69B4" 
        stroke-width="4"/>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">HUMOR (E0E8)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Pattern mismatch joy. Smiling face with unexpected twist showing shared laughter release.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
