<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0D2 HYPOTHESIS — Testable Model of Reality</title>
  <desc>Lightbulb with test tubes. A testable belief structure that makes predictions about the world.</desc>
  
  <!-- Lightbulb (idea/hypothesis) -->
  <circle cx="256" cy="200" r="70" 
          fill="none" 
          stroke="#008B8B" 
          stroke-width="12"/>
  
  <!-- Filament inside (the core idea) -->
  <path d="M 240 180 
           Q 256 160 272 180 
           Q 256 200 240 180" 
        fill="none" 
        stroke="#008B8B" 
        stroke-width="8"/>
  
  <!-- Bulb base -->
  <rect x="236" y="270" width="40" height="30" 
        fill="none" 
        stroke="#000000" 
        stroke-width="10"/>
  <rect x="244" y="300" width="24" height="20" 
        fill="none" 
        stroke="#000000" 
        stroke-width="8"/>
  
  <!-- Test prediction arrows (hypothesis makes predictions) -->
  <path d="M 190 240 L 150 280" 
        stroke="#008B8B" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-dasharray="10,6"/>
  <polygon points="150,280 160,272 157,282" fill="#008B8B"/>
  
  <path d="M 322 240 L 362 280" 
        stroke="#008B8B" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-dasharray="10,6"/>
  <polygon points="362,280 352,282 355,272" fill="#008B8B"/>
  
  <!-- Test tubes (experimental predictions) -->
  <rect x="120" y="300" width="30" height="80" rx="4" 
        fill="none" 
        stroke="#000000" 
        stroke-width="8"/>
  <rect x="362" y="300" width="30" height="80" rx="4" 
        fill="none" 
        stroke="#000000" 
        stroke-width="8"/>
  
  <!-- Liquid in tubes (testable predictions) -->
  <rect x="125" y="340" width="20" height="35" 
        fill="#008B8B" 
        opacity="0.4"/>
  <rect x="367" y="340" width="20" height="35" 
        fill="#008B8B" 
        opacity="0.4"/>
  
  <!-- "H₀" label (hypothesis notation) -->
  <text x="256" y="430" 
        font-family="monospace" 
        font-size="36" 
        font-weight="bold" 
        fill="#008B8B" 
        text-anchor="middle">H₀</text>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">HYPOTHESIS (E0D2)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Testable model of reality. Lightbulb with test tubes showing hypothesis making predictions.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
