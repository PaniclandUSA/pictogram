  <line x1="256" y1="141" x2="256" y2="145" stroke="#000000" stroke-width="6" opacity="0.5"/>
  <line x1="256" y1="215" x2="256" y2="221" stroke="#000000" stroke-width="6" opacity="0.5"/>
  <line x1="256" y1="291" x2="256" y2="297" stroke="#000000" stroke-width="6" opacity="0.5"/>
  <line x1="256" y1="367" x2="256" y2="371" stroke="#000000" stroke-width="6" opacity="0.5"/>
</svg>
