<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <desc>COLUMN - Vertical column formation, stacked arrangement</desc>
  
  <!-- Five circles in a vertical column -->
  <circle cx="256" cy="106" r="35" fill="#000000"/>
  <circle cx="256" cy="180" r="35" fill="#000000"/>
  <circle cx="256" cy="256" r="35" fill="#000000"/>
  <circle cx="256" cy="332" r="35" fill="#000000"/>
  <circle cx="256" cy="406" r="35" fill="#000000"/>
  
