<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0F4 ENVY — Desire for Other's Possibility Space</title>
  <desc>Gazing covetously at another's resources. Wanting what another has.</desc>
  
  <!-- Self (envious) -->
  <circle cx="160" cy="280" r="45" 
          fill="none" 
          stroke="#8B008B" 
          stroke-width="12"/>
  
  <!-- Envious gaze (eyes locked on other) -->
  <ellipse cx="150" cy="270" rx="8" ry="12" 
           fill="#8B008B"/>
  <ellipse cx="170" cy="270" rx="8" ry="12" 
           fill="#8B008B"/>
  
  <!-- Gaze line (fixed attention) -->
  <line x1="180" y1="265" x2="300" y2="220" 
        stroke="#8B008B" 
        stroke-width="6" 
        stroke-dasharray="12,8"/>
  
  <!-- Other (possessing desired resource) -->
  <circle cx="352" cy="200" r="50" 
          fill="none" 
          stroke="#FFD700" 
          stroke-width="12"/>
  
  <!-- Desired resource (what is envied) -->
  <circle cx="352" cy="200" r="30" 
          fill="#FFD700" 
          opacity="0.4"/>
  <circle cx="352" cy="200" r="20" 
          fill="#FFD700" 
          opacity="0.6"/>
  
  <!-- Reaching (wanting but not having) -->
  <path d="M 205 270 
           Q 250 250 280 230" 
        fill="none" 
        stroke="#8B008B" 
        stroke-width="10" 
        stroke-linecap="round" 
        stroke-dasharray="12,8"/>
  
  <!-- Incomplete hand (cannot grasp) -->
  <ellipse cx="290" cy="228" rx="16" ry="10" 
           fill="none" 
           stroke="#8B008B" 
           stroke-width="8" 
           stroke-dasharray="8,6"/>
  
  <!-- Gap (separation from desired) -->
  <text x="256" y="260" 
        font-family="sans-serif" 
        font-size="48" 
        fill="#8B008B" 
        text-anchor="middle" 
        opacity="0.4">×</text>
  
  <!-- Belief comparison (seeing their possibility) -->
  <circle cx="160" cy="360" r="25" 
          fill="#8B008B" 
          opacity="0.2"/>
  <circle cx="352" cy="300" r="35" 
          fill="#FFD700" 
          opacity="0.3"/>
  
  <!-- "Want" indicator -->
  <text x="256" y="430" 
        font-family="sans-serif" 
        font-size="28" 
        font-style="italic" 
        fill="#8B008B" 
        text-anchor="middle">I want that</text>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">ENVY (E0F4)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Desire for other's possibility space. Gazing covet showing want for what another has.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
