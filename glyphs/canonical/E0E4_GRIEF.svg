        stroke-width="10" 
        stroke-linecap="round"/>
  
  <!-- Broken link (after loss) -->
  <ellipse cx="340" cy="200" rx="40" ry="60" 
           fill="none" 
           stroke="#8B008B" 
           stroke-width="12" 
