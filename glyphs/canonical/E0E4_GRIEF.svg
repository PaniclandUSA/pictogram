<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0E4 GRIEF â€” Memory Retention After Loss</title>
  <desc>Broken chain with weighted anchor. Reduce tempo, weight continuity - operational grief.</desc>
  
  <!-- Chain intact (before loss) -->
  <ellipse cx="180" cy="200" rx="40" ry="60" 
           fill="none" 
           stroke="#8B008B" 
           stroke-width="12" 
