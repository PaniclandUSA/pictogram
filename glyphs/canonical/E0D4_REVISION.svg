<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0D4 REVISION â€” Bayesian Update</title>
  <desc>Circular arrow updating belief. Becoming less wrong through evidence integration.</desc>
  
  <!-- Old belief state (before update) -->
  <circle cx="200" cy="220" r="60" 
          fill="none" 
          stroke="#000000" 
          stroke-width="10" 
          stroke-dasharray="12,8" 
          opacity="0.4"/>
  <text x="200" y="230" 
        font-family="monospace" 
        font-size="24" 
        fill="#000000" 
        opacity="0.4">old</text>
  
  <!-- Revision arrow (circular update) -->
  <path d="M 260 200 
           Q 320 160 360 220 
           Q 360 280 300 320 
           Q 240 320 200 280" 
        fill="none" 
        stroke="#008B8B" 
        stroke-width="14" 
        stroke-linecap="round"/>
  
  <!-- Arrowhead -->
  <polygon points="200,280 210,270 215,285" fill="#008B8B"/>
  
  <!-- New belief state (after update) -->
  <circle cx="320" cy="260" r="70" 
          fill="#008B8B" 
          opacity="0.2" 
          stroke="#008B8B" 
          stroke-width="12"/>
  <text x="320" y="270" 
        font-family="monospace" 
        font-size="28" 
        font-weight="bold" 
        fill="#008B8B">new</text>
  
  <!-- Evidence integration (what caused the update) -->
  <circle cx="360" cy="160" r="20" 
          fill="#008B8B"/>
  <text x="360" y="168" 
        font-family="monospace" 
        font-size="20" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle">E</text>
  
  <!-- Update equation -->
  <text x="256" y="400" 
        font-family="monospace" 
        font-size="28" 
        fill="#008B8B" 
        text-anchor="middle">P(H|E)</text>
  
  <!-- Progress indicator (becoming less wrong) -->
  <path d="M 140 350 L 240 350" 
        stroke="#008B8B" 
        stroke-width="8" 
        stroke-linecap="round"/>
  <polygon points="240,350 230,345 230,355" fill="#008B8B"/>
  <text x="290" y="360" 
        font-family="sans-serif" 
        font-size="20" 
        fill="#008B8B">less wrong</text>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">REVISION (E0D4)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Bayesian update. Circular arrow showing belief revision toward truth through evidence.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
