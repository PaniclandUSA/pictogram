<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0EA EPOCH â€“ Temporal Origin</title>
  <desc>Reference zero. The moment from which all other times are measured - temporal coordinate system origin.</desc>
  
  <!-- Vertical time axis - 14px -->
  <line x1="256" y1="100" x2="256" y2="412" 
