<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0ED LONELINESS â€” Low Cohesion Alert</title>
  <desc>Isolated dot far from group. Seek reconnection signal - social isolation detected.</desc>
  
  <!-- Isolated self (alone) -->
  <circle cx="140" cy="280" r="45" 
          fill="#8B008B" 
          opacity="0.4" 
          stroke="#8B008B" 
          stroke-width="12"/>
  
  <!-- Distant group (unreachable) -->
  <circle cx="340" cy="180" r="30" 
          fill="none" 
          stroke="#FF69B4" 
          stroke-width="8" 
          opacity="0.3"/>
  <circle cx="380" cy="240" r="30" 
          fill="none" 
          stroke="#FF69B4" 
          stroke-width="8" 
          opacity="0.3"/>
  <circle cx="360" cy="300" r="30" 
          fill="none" 
          stroke="#FF69B4" 
          stroke-width="8" 
          opacity="0.3"/>
  
  <!-- Distance gap (isolation) -->
  <line x1="185" y1="280" x2="310" y2="240" 
        stroke="#8B008B" 
        stroke-width="6" 
        stroke-dasharray="16,16" 
        opacity="0.2"/>
  
  <!-- Yearning reach (seeking connection) -->
  <path d="M 185 270 L 230 250" 
        fill="none" 
        stroke="#8B008B" 
        stroke-width="10" 
        stroke-linecap="round" 
        stroke-dasharray="12,8"/>
  
  <!-- Empty space around (void) -->
  <circle cx="140" cy="280" r="100" 
          fill="none" 
          stroke="#8B008B" 
          stroke-width="4" 
          stroke-dasharray="20,20" 
          opacity="0.2"/>
  
  <!-- Alert signal (low cohesion warning) -->
  <circle cx="140" cy="160" r="28" 
          fill="none" 
          stroke="#8B008B" 
          stroke-width="8"/>
  <text x="140" y="172" 
        font-family="sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#8B008B" 
        text-anchor="middle">!</text>
  
  <!-- Uncertainty indicator (alone in unknown) -->
  <text x="140" y="420" 
        font-family="sans-serif" 
        font-size="28" 
        font-style="italic" 
        fill="#8B008B" 
        text-anchor="middle">alone</text>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">LONELINESS (E0ED)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Low cohesion alert. Isolated dot far from group showing seek reconnection signal.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
