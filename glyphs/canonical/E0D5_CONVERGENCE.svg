<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0D5 CONVERGENCE â€” Multiple Minds Reaching Shared Truth</title>
