<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <desc>TERMINATE - Terminate coordination, shutdown signal, end of session</desc>
  
  <!-- Power button symbol (circle with line) -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#8B0000" stroke-width="16"/>
  
  <!-- Power line (vertical line at top) -->
  <line x1="256" y1="136" x2="256" y2="220" stroke="#8B0000" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Additional emphasis: X over the power button -->
  <line x1="196" y1="196" x2="316" y2="316" stroke="#8B0000" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
  <line x1="316" y1="196" x2="196" y2="316" stroke="#8B0000" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Warning dots around perimeter -->
  <circle cx="256" cy="120" r="8" fill="#8B0000"/>
  <circle cx="340" cy="172" r="8" fill="#8B0000"/>
  <circle cx="392" cy="256" r="8" fill="#8B0000"/>
  <circle cx="340" cy="340" r="8" fill="#8B0000"/>
  <circle cx="256" cy="392" r="8" fill="#8B0000"/>
  <circle cx="172" cy="340" r="8" fill="#8B0000"/>
  <circle cx="120" cy="256" r="8" fill="#8B0000"/>
  <circle cx="172" cy="172" r="8" fill="#8B0000"/>
</svg>
