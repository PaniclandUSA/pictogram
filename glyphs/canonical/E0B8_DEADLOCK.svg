<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <desc>DEADLOCK - Deadlock condition, circular dependency, blocked state</desc>
  
  <!-- Two interlocked circles (agents) -->
  <circle cx="200" cy="256" r="80" fill="none" stroke="#000000" stroke-width="12"/>
  <circle cx="312" cy="256" r="80" fill="none" stroke="#000000" stroke-width="12"/>
  
  <!-- Arrows showing circular dependency -->
  <path d="M 270 220 Q 256 200, 242 220" 
        fill="none" stroke="#8B0000" stroke-width="10"/>
  <polygon points="242,220 248,210 238,210" fill="#8B0000"/>
  
  <path d="M 242 292 Q 256 312, 270 292" 
        fill="none" stroke="#8B0000" stroke-width="10"/>
  <polygon points="270,292 264,302 274,302" fill="#8B0000"/>
  
  <!-- Padlock symbol in overlap (locked) -->
  <rect x="236" y="240" width="40" height="32" rx="4" fill="#8B0000"/>
  <path d="M 246 240 L 246 228 Q 246 218, 256 218 Q 266 218, 266 228 L 266 240" 
        fill="none" stroke="#8B0000" stroke-width="6"/>
</svg>
