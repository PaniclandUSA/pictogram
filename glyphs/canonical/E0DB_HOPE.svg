<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0DB HOPE — Positive Expected Value</title>
  <desc>Canonical HOPE glyph: expansive opening of possibility-space with single positive outcome blooming outward.</desc>

  <!-- Horizon line -->
  <line x1="56" y1="256" x2="456" y2="256" stroke="#000" stroke-width="24"/>

  <!-- Outer expanding circle -->
  <circle cx="256" cy="256" r="180" stroke="#000" stroke-width="28" fill="none"/>

  <!-- Eight outward expansion rays (exact inverse of FEAR’s compression bars) -->
  <path d="M256 76 L256 36 M256 436 L256 476
           M76 256 L36 256 M436 256 L476 256
           M156 156 L116 116 M356 356 L396 396
           M156 356 L116 396 M356 156 L396 116"
        stroke="#000" stroke-width="32"/>

  <!-- Inner boundary circle (same as FEAR) -->
  <path d="M256 256 m -140 0 a 140 140 0 1 0 280 0 a 140 140 0 1 0 -280 0"
        fill="none" stroke="#000" stroke-width="24"/>

  <!-- Bloom (positive outcome breaking outward) — teal #00c4b4 -->
  <line x1="396" y1="256" x2="436" y2="256" stroke="#00c4b4" stroke-width="36"/>
</svg>
