<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:dc="http://purl.org/dc/elements/1.1/"
     xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
     width="512" height="512" viewBox="0 0 512 512">

  <title>E0DC FEAR â€” Negative Expected Value</title>
  <desc>Storm cloud with lightning and downward trend arrow indicating negative expected value.</desc>

  <!-- Horizon line -->
  <line x1="80" y1="320" x2="432" y2="320"
        stroke="#000000" stroke-width="10"/>

  <!-- Storm cloud -->
  <ellipse cx="200" cy="200" rx="60" ry="40"
           fill="#8B0000" fill-opacity="0.30"
           stroke="#8B0000" stroke-width="10"/>

  <ellipse cx="260" cy="180" rx="70" ry="50"
           fill="#8B0000" fill-opacity="0.30"
           stroke="#8B0000" stroke-width="10"/>

  <ellipse cx="320" cy="200" rx="60" ry="40"
           fill="#8B0000" fill-opacity="0.30"
           stroke="#8B0000" stroke-width="10"/>

  <!-- Lightning bolt (fixed geometry) -->
  <path d="M 260 230
           L 248 280
           L 270 280
           L 238 340
           L 265 300
           L 245 300 Z"
        fill="#8B0000"
        stroke="#8B0000" stroke-width="4"/>

  <!-- Downward trend arrow -->
  <path d="M 140 280 Q 200 320 300 380"
        stroke="#8B0000" stroke-width="12"
        stroke-linecap="round"/>

  <!-- Arrowhead (fixed winding order) -->
  <polygon points="300,380 288,366 296,364"
           fill="#8B0000"/>

  <!-- Protective shield -->
  <path d="M 360 300
           L 420 330
           L 420 380
           Q 420 410 390 420
           Q 360 410 360 380
           L 360 330 Z"
        fill="none"
        stroke="#008B8B" stroke-width="8"
        stroke-dasharray="12,8"/>

  <!-- Expected value text (escaped < symbol) -->
  <text x="256" y="450"
        font-family="monospace"
        font-size="32" font-weight="bold"
        fill="#8B0000"
        text-anchor="middle">E[V] &lt; 0</text>

  <metadata>
    <rdf:RDF>
      <rdf:Description>
        <dc:title>FEAR (E0DC)</dc:title>
        <dc:description>Negative expected value; downward trend and storm iconography denote protective fear.</dc:description>
        <dc:date>2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>

</svg>
