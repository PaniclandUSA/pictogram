  <!-- Outer containment circle -->
  <circle cx="256" cy="256" r="180"
          stroke="#000" stroke-width="28" fill="none"/>

  <!-- Radiating compression lines (split for valid rendering) -->
  <path d="M256 76 L256 36" stroke="#000" stroke-width="32"/>
  <path d="M256 436 L256 476" stroke="#000" stroke-width="32"/>
  <path d="M76 256 L36 256" stroke="#000" stroke-width="32"/>
