  <!-- Downward trend arrow (negative expectation) -->
  <path d="M 140 280 Q 200 320 300 380" 
        stroke="#8B0000" 
        stroke-width="12" 
        stroke-linecap="round"/>
  <polygon points="300,380 290,373 295,363" fill="#8B0000"/>
  
  <!-- Protective shield activating (fear triggers protection) -->
  <path d="M 360 300 
