<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0DC FEAR â€” Negative Expected Value</title>
  <desc>Storm cloud with downward arrow. Negative expected value triggering protective protocols.</desc>
  
  <!-- Horizon line -->
  <line x1="80" y1="320" x2="432" y2="320" 
        stroke="#000000" 
        stroke-width="10"/>
  
  <!-- Storm cloud (threat looming) -->
  <ellipse cx="200" cy="200" rx="60" ry="40" 
