  <ellipse cx="320" cy="200" rx="60" ry="40" 
           fill="#8B0000" 
           opacity="0.3" 
           stroke="#8B0000" 
           stroke-width="10"/>
  
  <!-- Lightning bolt (danger signal) -->
  <path d="M 260 230 
           L 250 280 
           L 270 280 
           L 240 340 
           L 265 300 
           L 250 300 
           Z" 
        fill="#8B0000" 
        stroke="#8B0000" 
