<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <desc>TIMEOUT - Timeout condition, time limit exceeded, duration error</desc>
  
  <!-- Clock circle -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#000000" stroke-width="12"/>
  
  <!-- Clock hands showing timeout position -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="#000000" stroke-width="10" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="340" y2="256" stroke="#8B0000" stroke-width="10" stroke-linecap="round"/>
  
  <!-- X over clock (timeout) -->
  <line x1="180" y1="180" x2="332" y2="332" stroke="#8B0000" stroke-width="12" stroke-linecap="round"/>
  <line x1="332" y1="180" x2="180" y2="332" stroke="#8B0000" stroke-width="12" stroke-linecap="round"/>
</svg>
