<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0C5 FORECAST â€” One-Step Prediction</title>
  <desc>Arrow pointing from current to predicted next state. One-step lookahead in the belief space.</desc>
  
  <!-- Current state (now) -->
  <circle cx="180" cy="256" r="50" 
          fill="#000000" 
          stroke="#000000" 
          stroke-width="10"/>
  <text x="180" y="270" 
        font-family="monospace" 
        font-size="32" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle">t</text>
  
  <!-- Prediction arrow -->
  <path d="M 230 256 L 300 256" 
        stroke="#008B8B" 
        stroke-width="16" 
        stroke-linecap="round"/>
  <polygon points="300,256 270,236 270,276" fill="#008B8B"/>
  
  <!-- Predicted state (t+1) -->
  <circle cx="350" cy="256" r="50" 
          fill="none" 
          stroke="#008B8B" 
          stroke-width="10" 
          stroke-dasharray="12,8"/>
  <text x="350" y="275" 
        font-family="monospace" 
        font-size="28" 
        fill="#008B8B" 
        text-anchor="middle">t+1</text>
  
  <!-- Uncertainty cone (showing prediction variance) -->
  <path d="M 230 236 L 300 200" 
        stroke="#008B8B" 
        stroke-width="4" 
        opacity="0.3"/>
  <path d="M 230 276 L 300 312" 
        stroke="#008B8B" 
        stroke-width="4" 
        opacity="0.3"/>
  
  <!-- Time axis -->
  <line x1="140" y1="340" x2="400" y2="340" 
        stroke="#000000" 
        stroke-width="4" 
        opacity="0.3"/>
  <polygon points="400,340 390,335 390,345" fill="#000000" opacity="0.3"/>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">FORECAST (E0C5)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">One-step prediction. Arrow from current state to predicted next state with uncertainty cone.</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
