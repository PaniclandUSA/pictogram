<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <desc>SCOUT - Scout/explorer, reconnaissance, information gathering</desc>
  
  <!-- Central circle (agent) -->
  <circle cx="256" cy="256" r="50" fill="#000000"/>
  
  <!-- Expanding concentric circles (scanning waves) -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="#000000" stroke-width="8" opacity="0.6"/>
  <circle cx="256" cy="256" r="150" fill="none" stroke="#000000" stroke-width="6" opacity="0.4"/>
  
  <!-- Arrow pointing outward (exploration direction) -->
  <polygon points="256,106 240,130 272,130" fill="#000000"/>
</svg>
