<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0C6 UNCERTAINTY â€” Entropy Measure</title>
  <desc>Multiple overlapping probability clouds. High entropy = many possible states, all uncertain.</desc>
  
  <!-- Multiple probability distributions (high entropy) -->
  <ellipse cx="200" cy="220" rx="60" ry="80" 
           fill="#008B8B" 
           opacity="0.15" 
           stroke="#008B8B" 
           stroke-width="6"/>
  
  <ellipse cx="280" cy="240" rx="70" ry="90" 
           fill="#008B8B" 
           opacity="0.15" 
           stroke="#008B8B" 
           stroke-width="6"/>
  
  <ellipse cx="240" cy="280" rx="65" ry="85" 
           fill="#008B8B" 
           opacity="0.15" 
           stroke="#008B8B" 
           stroke-width="6"/>
  
  <!-- Question marks (uncertainty indicators) -->
  <text x="200" y="230" 
        font-family="serif" 
        font-size="48" 
        fill="#008B8B" 
        text-anchor="middle" 
        opacity="0.6">?</text>
  
  <text x="280" y="250" 
        font-family="serif" 
        font-size="48" 
        fill="#008B8B" 
        text-anchor="middle" 
        opacity="0.6">?</text>
  
  <text x="240" y="290" 
        font-family="serif" 
        font-size="48" 
        fill="#008B8B" 
        text-anchor="middle" 
        opacity="0.6">?</text>
  
  <!-- Entropy symbol -->
  <text x="256" y="400" 
        font-family="monospace" 
        font-size="48" 
        font-weight="bold" 
        fill="#008B8B" 
        text-anchor="middle">H</text>
  
  <!-- Boundary showing total uncertainty space -->
  <circle cx="240" cy="250" r="120" 
          fill="none" 
          stroke="#000000" 
          stroke-width="8" 
          stroke-dasharray="16,12" 
          opacity="0.3"/>
  
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:title xmlns:dc="http://purl.org/dc/elements/1.1/">UNCERTAINTY (E0C6)</dc:title>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">Entropy measure. Multiple overlapping probability clouds showing "how much we don't know".</dc:description>
        <dc:date xmlns:dc="http://purl.org/dc/elements/1.1/">2025-11-27</dc:date>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
