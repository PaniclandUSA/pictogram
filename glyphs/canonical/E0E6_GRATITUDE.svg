<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>E0E6 GRATITUDE â€” Resonance Boost</title>
  <desc>Bowing gesture with positive feedback loop. Acknowledge and amplify positive interactions.</desc>
  
  <!-- Receiving agent (grateful) -->
  <circle cx="180" cy="220" r="45" 
