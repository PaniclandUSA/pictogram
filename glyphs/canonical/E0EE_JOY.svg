  <line x1="256" y1="256" x2="256" y2="120" 
        stroke="#FFB6C1" 
        stroke-width="14" 
        stroke-linecap="round"/>
  <line x1="256" y1="256" x2="370" y2="142" 
        stroke="#FFB6C1" 
        stroke-width="12" 
        stroke-linecap="round"/>
  <line x1="256" y1="256" x2="392" y2="256" 
        stroke="#FFB6C1" 
        stroke-width="14" 
        stroke-linecap="round"/>
  <line x1="256" y1="256" x2="370" y2="370" 
        stroke="#FFB6C1" 
        stroke-width="12" 
        stroke-linecap="round"/>
  <line x1="256" y1="256" x2="256" y2="392" 
        stroke="#FFB6C1" 
        stroke-width="14" 
        stroke-linecap="round"/>
  <line x1="256" y1="256" x2="142" y2="370" 
        stroke="#FFB6C1" 
        stroke-width="12" 
        stroke-linecap="round"/>
  <line x1="256" y1="256" x2="120" y2="256" 
        stroke="#FFB6C1" 
        stroke-width="14" 
