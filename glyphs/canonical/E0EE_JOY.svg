  <line x1="256" y1="256" x2="142" y2="142" 
        stroke="#FFB6C1" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <!-- Expansion rings (spreading joy) -->
  <circle cx="256" cy="256" r="100" 
          fill="none" 
          stroke="#FFB6C1" 
          stroke-width="8" 
          opacity="0.4"/>
  <circle cx="256" cy="256" r="140" 
          fill="none" 
          stroke="#FFB6C1" 
          stroke-width="6" 
          opacity="0.3"/>
  <circle cx="256" cy="256" r="180" 
          fill="none" 
          stroke="#FFB6C1" 
          stroke-width="4" 
          opacity="0.2"/>
  
  <!-- Tempo boost indicator -->
  <text x="256" y="450" 
        font-family="monospace" 
        font-size="32" 
        font-weight="bold" 
        fill="#FFB6C1" 
        text-anchor="middle">♪ ↑ ♬</text>
  
  <metadata>
